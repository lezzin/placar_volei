<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Placar para partidas de vôlei">
    <meta name="author" content="Leandro Adrian da Silva">

    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" href="./logo.ico">

    <title>Placar para vôlei</title>
</head>

<body>
    <div class="container">
        <main>
            <section data-page class="active">
                <form class="card" onsubmit="return false">
                    <img src="./assets/logo.webp" alt="Logo do website" class="logo" width="64" height="64">

                    <div class="hints_content">
                        <p>Dicas:</p>

                        <ul>
                            <li>Clique no nome do time para alterá-lo.</li>
                            <li>Utilize o modo paisagem no celular.</li>
                        </ul>
                    </div>

                    <div class="form_group">
                        <p>Quantidade de sets:</p>

                        <div class="set_quantity_choices">
                            <input type="radio" name="set_quantity" id="set_quantity_3" value="3" hidden checked>
                            <label for="set_quantity_3">3</label>

                            <input type="radio" name="set_quantity" id="set_quantity_5" value="5" hidden>
                            <label for="set_quantity_5">5</label>
                        </div>
                    </div>

                    <button type="button" data-btn-step>Acessar placar</button>
                </form>
            </section>

            <section data-page>
                <h3 data-set-display>1° set</h3>
                <h4 data-set-message></h4>

                <div class="scoreboards_container">
                    <div class="scoreboard card" data-scoreboard data-team-pontuation="0">
                        <div class="scoreboard_header">
                            <h3 contenteditable="true">Time 1</h3>
                            <span class="team_pontuation_0">0</span>
                        </div>

                        <p>0</p>

                        <div class="scoreboard_buttons">
                            <button type="button" class="btn_decrease">-</button>
                            <button type="button" class="btn_increase">+</button>
                        </div>
                    </div>

                    <div class="scoreboard card" data-scoreboard data-team-pontuation="1">
                        <div class="scoreboard_header">
                            <h3 contenteditable="true">Time 2</h3>
                            <span class="team_pontuation_1">0</span>
                        </div>

                        <p>0</p>

                        <div class="scoreboard_buttons">
                            <button type="button" class="btn_decrease">-</button>
                            <button type="button" class="btn_increase">+</button>
                        </div>
                    </div>
                </div>

                <button type="button" data-reset-btn>Resetar</button>
            </section>
        </main>
    </div>

    <script src="assets/script.js"></script>
</body>

</html>
